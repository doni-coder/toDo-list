<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>To_Do</title>
</head>
<body>
    <!-- nav bar start -->
    <div id="nav" class="nav_bar">
        <div class="left">
            <h2><span>To </span>&nbsp;Do</h2>
        </div>
        <div class="right">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" >
            </div>
        </div>
    </div>
    <div class="container">
        <!-- <div class="score"><h5>score</h5><h6 id="score_num"></h6></div> -->
        <div class="heading">
            <h1>Plan your <span class="text_change changer"> Day </span><h1>
        </div>
        <div class="add_task">
            <div class="content">
                <input type="text" id="Task_content" placeholder="Enter task">
                <input type="date" style="color: gray;" id="Task_date">
                <img id="check" src="./images/check.png" alt="">
            </div>
        </div>
        <div class="task_table">
            <h4><span>Today</span> Task</h4>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
